  function getDeviceType(id) {
    switch (id.substring(0, 1)) {
      case "T":
        return DEVICE_TYPE_MINI;
      case "S":
        return DEVICE_TYPE_S;
      case "P":
        return DEVICE_TYPE_S_PLUS;
      case "M":
        return DEVICE_TYPE_PRO;
      default:
        return "Device Type Error";
    }
  }
  function getUrlParams() {     
    var params = {};  
    
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
      function(str, key, value) { 
          params[key] = value; 
        }
    );     
    
    return params; 
  }

  // 날짜 변환 포맷함수
  Date.prototype.format = function (f) {
    if (!this.valueOf()) return " ";
    var weekKorName = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
    var weekKorShortName = ["일", "월", "화", "수", "목", "금", "토"];
    var weekEngName = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var weekEngShortName = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    var d = this;

    return f.replace(/(yyyy|yy|MM|dd|KS|KL|ES|EL|HH|hh|mm|ss|a\/p)/gi, function ($1) {
      switch ($1) {
        case "yyyy": return d.getFullYear(); // 년 (4자리)
        case "yy": return (d.getFullYear() % 1000).zf(2); // 년 (2자리)
        case "MM": return (d.getMonth() + 1).zf(2); // 월 (2자리)
        case "dd": return d.getDate().zf(2); // 일 (2자리)
        case "KS": return weekKorShortName[d.getDay()]; // 요일 (짧은 한글)
        case "KL": return weekKorName[d.getDay()]; // 요일 (긴 한글)
        case "ES": return weekEngShortName[d.getDay()]; // 요일 (짧은 영어)
        case "EL": return weekEngName[d.getDay()]; // 요일 (긴 영어)
        case "HH": return d.getHours().zf(2); // 시간 (24시간 기준, 2자리)
        case "hh": return ((h = d.getHours() % 12) ? h : 12).zf(2); // 시간 (12시간 기준, 2자리)
        case "mm": return d.getMinutes().zf(2); // 분 (2자리)
        case "ss": return d.getSeconds().zf(2); // 초 (2자리)
        case "a/p": return d.getHours() < 12 ? "오전" : "오후"; // 오전/오후 구분
        default: return $1;
      }
    });
  };
  String.prototype.string = function (len) { var s = '', i = 0; while (i++ < len) { s += this; } return s; };
  String.prototype.zf = function (len) { return "0".string(len - this.length) + this; };
  Number.prototype.zf = function (len) { return this.toString().zf(len); };

  function calcStartDate(endDate, num) {
    var year = endDate.getFullYear();
    var month = endDate.getMonth();
    var day = endDate.getDate();

    return new Date(year, month, day - num, 0, 0, 0);
  }

  function fnExcelReport(id, fileName) {
    var tab_text = '<html xmlns:x="urn:schemas-microsoft-com:office:excel">';
    tab_text = tab_text + '<head><meta http-equiv="content-type" content="application/vnd.ms-excel; charset=UTF-8">';
    tab_text = tab_text + '<xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>'
    tab_text = tab_text + '<x:Name>Test Sheet</x:Name>';
    tab_text = tab_text + '<x:WorksheetOptions><x:Panes></x:Panes></x:WorksheetOptions></x:ExcelWorksheet>';
    tab_text = tab_text + '</x:ExcelWorksheets></x:ExcelWorkbook></xml></head><body>';
    tab_text = tab_text + "<table border='1px'>";
    var exportTable = $('#' + id).clone();
    exportTable.find('input').each(function (index, elem) { $(elem).remove(); });
    tab_text = tab_text + exportTable.html();
    tab_text = tab_text + '</table></body></html>';
    var data_type = 'data:application/vnd.ms-excel';
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf("MSIE ");
    var fileName = fileName + '.xls';
    //Explorer 환경에서 다운로드
    if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
      if (window.navigator.msSaveBlob) {
        var blob = new Blob([tab_text], {
          type: "application/csv;charset=utf-8;"
        });
        navigator.msSaveBlob(blob, fileName);
      }
    } else {
      var blob2 = new Blob([tab_text], {
        type: "application/csv;charset=utf-8;"
      });
      var filename = fileName;
      var elem = window.document.createElement('a');
      elem.href = window.URL.createObjectURL(blob2);
      elem.download = filename;
      document.body.appendChild(elem);
      elem.click();
      document.body.removeChild(elem);
    }
  }
  function createDropdown(target, addEvent) {
    var r = JSON.parse(sessionStorage.getItem("deviceInfo"));

    for(var i=0; i<r.length; i++) {
      var dropdown = document.getElementById(target);
      // 자식 노드 생성
      var child = document.createElement('div');
      // 자식 노드 속성 입력
      child.setAttribute('class', 'dropdown-item dropdown-nav');
      child.setAttribute('style', 'cursor:pointer');
      child.setAttribute('tag', r.device[i].device_id);
      child.setAttribute('index', i);
      child.innerText = r.device[i].device_name;
      
      dropdown.appendChild(child);

      // 자식 노드 이벤트 추가
      child.addEventListener('click', function() {
        var device_name = document.getElementById('showDevice');
        var r = JSON.parse(sessionStorage.getItem("deviceInfo"));
        var i = r.device.findIndex((v, i, a) => v.device_name === this.innerHTML);

        device_name.innerHTML = r.device[i].device_name;

        var active = document.getElementsByClassName('dropdown-nav active');
        if(active[0] != undefined) {
          active[0].classList.remove('active');
        }
        this.classList.add("active");

        addEvent(r.device, i);
      });
    }
  }
  function getSensorDataBetweenDate(device_id, startDate, endDate, tick, sensorArray, cb) {
    if(device_id == undefined || tick == null || startDate == null || endDate == null) {
      alert('올바른 시간을 선택해 주세요.');
      clearChart();
      return;
    }
    var request = {
      device_id: device_id,
      startDate: startDate,
      endDate: endDate,
      dateTick: tick,
      length: sensorArray.length,
      sensor: sensorArray
    }

    xhrConnect(POST, GET_RANGE_DATA, request, function(result) {
      cb(result);
    });
  }
  function modifyTimeDiff(date) {
      var now = new Date().getTime();
      var diff = now - date;
      var time = 0;

      if(diff / (1000 * 60) < 1) {
        time = parseInt(diff / 1000) + "초 전";
      } else if(diff / (1000 * 60) < 60) {
        time = parseInt(diff / (1000 * 60)) + "분 전";
      } else if(diff / (1000 * 60 * 60) < 24) {
        time = parseInt(diff / (1000 * 60 * 60)) + "시간 전";
      } else {
        time = parseInt(diff / (1000 * 60 * 60 * 24)) + "일 전";
      }
      return time;
    }

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const all_container = document.getElementById('all');
    const check_container = document.getElementById('read');
    
    let user = JSON.parse(sessionStorage.getItem('userInfo')).user[0]; console.log(user);
    let to_user_id = null;
    let message_flag = false;

    var msg_id = getUrlParams().message_id;
    console.log(msg_id);
    new Promise((resolve, reject) => {
      init(function() {
        resolve();
      });
    }).then(() => {
      if(msg_id != undefined) {
        try {
          document.getElementById(Number(msg_id)).click();
        } catch(e) { }
      }
    });
    
    
    function init(createCallback) {
      document.getElementById('container_write_profile').addEventListener('blur', function() {
        to_user_id = this.value;
        if(to_user_id == '') {
          message_flag = false;
          return;
        } else if(to_user_id == 'admin') {
          var img = document.getElementById('profile_check');
          img.setAttribute('src', '../../img/profile_check.png');
          message_flag = true;
          return;
        }

        var request = {
          user_id: to_user_id
        }
        xhrConnect(POST, USER_INFO, request, function(res) {
          if(res.length == 1) {
            var img = document.getElementById('profile_check');
            img.setAttribute('src', '../../img/profile_check.png');
            message_flag = true;
          }
        });
      });
      document.getElementById('send').addEventListener('click', function() {
        // 아이디 체크
        // 유저 체크
        if(!message_flag) {
          alert('보낼 대상을 확인해주세요.');
          return;
        }
        var title = document.getElementById('container_write_title');
        var content = document.getElementById('container_write_content');

        var request = {
          message_from: user.user_id,
          message_to: to_user_id,
          message_title: title.value,
          message_content: content.value
        }
        xhrConnect(POST, SEND_MESSAGE, request, function(res) {
          if(res.result == 0) {
            location.href = '/message';
          } else {
            alert('전송에 실패하였습니다. 잠시 후 다시 시도해 주십시오.');
          }
        });
      });
      document.getElementById('read_head').addEventListener('click', function() {
        this.classList.remove('active');
        document.getElementById('read_body').click();
      });
      document.getElementById('write_head_new').addEventListener('click', function() {
        document.getElementById('write_body').click();
      });
      document.getElementById('write_head_reply').addEventListener('click', function() {
        document.getElementById('write_body').click();

        try {
          var reply_user = document.getElementById('profile_read_from').innerText;
        } catch(e) { }
        
        if(reply_user != undefined) {
          to_user_id = reply_user;
          document.getElementById('container_write_profile').value = reply_user;
          if(reply_user == 'admin') {
            var img = document.getElementById('profile_check');
            img.setAttribute('src', '../../img/profile_check.png');
            message_flag = true;
          } else {
            var request = {
              user_id: reply_user
            }
            xhrConnect(POST, USER_INFO, request, function(res) {
              if(res.length == 1) {
                var img = document.getElementById('profile_check');
                img.setAttribute('src', '../../img/profile_check.png');
                message_flag = true;
              }
            });
          }
        } else {
          message_flag = false;
        }
      });

      var request = {
        message_to: user.user_id,
        checked: "",
        count: 20
      }
      xhrConnect(POST, SHOW_MESSAGE, request, function(res) {
        if(res.length == 0) return;
        for(var i=0; i<res.length; i++) {
          all_container.append(
            createMessageList(
              res.message[i].message_id,
              res.message[i].message_from,
              new Date(res.message[i].message_date).getTime(),
              res.message[i].message_title
            )

          if(res.message[i].message_checked == 1) {
            check_container.append(
              createMessageList(

                res.message[i].message_from,
                new Date(res.message[i].message_date).getTime(),
                res.message[i].message_title
              )
            );
          }

        createCallback();

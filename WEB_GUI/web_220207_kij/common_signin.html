                      </div>
                      <form action="/login" method="POST">
                        <div class="mb-3">
                          <label class="form-label">User ID</label>
                          <input id="input_id" class="form-control form-control-lg" type="text" name="user_id" placeholder="아이디를 입력해주세요.">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Password</label>
                          <input class="form-control form-control-lg" type="password" name="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <!--
                        <div>
                          <label class="form-check">

                              Remember me next time
                            </span>
                          </label>
                        </div>
                        -->
                        <div class="text-center mt-3">
                          <!-- <input type="submit" class="btn btn-lg btn-primary cs-btn-fill" value="Sign in" /> -->

                          <nav aria-label="breadcrumb">
                            <ol class="breadcrumb cs-nav-center">
                              <li class="breadcrumb-item">
                                <a href="/register">
                                  회원가입
                                </a>
                              </li>
                              <li class="breadcrumb-item">

                              </li>
                            </ol>
                          </nav>
    
                        </div>

                    </div>
                  </div>
                </div>

              </div>
              <div class="col-sm-0 col-md-1 col-xl-2 col-xxl-3"></div>

            </div>
          </div>

          <!-- 우측 대문 이미지 -->
          <div class="col-6">
            <div class="cs-login-img"></div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('btn_submit').addEventListener('click', function() {
        var inputs = document.getElementsByClassName('form-control');
        sessionStorage.setItem("user_id", document.getElementById('input_id').value);

        this.parentNode.parentNode.submit();

        if(inputs[0].value == "" || inputs[1].value == "") {
          alert("user ID와 Password를 올바르게 입력해 주세요.");
        } else {
          this.parentNode.parentNode.submit();
        }
        */
      });
    })
  </script>
